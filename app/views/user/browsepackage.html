
<div class="user-pages brows-pack">
    <div class="row clearfix">
        <div class="col-sm-4 col-xs-6 packageswrap" ng-repeat="item in packages">

            <div ng-style="{'background-color' : colors[$index]}">
                <span class="order-flag y-flag"><em>Buy Now</em></span>
                <a class="img-container" href="#/package/{{createMoreInfo(item.title)}}{{createMoreInfo(item.title)}}">
                    <img class="img-responsive" ng-src="http://res.cloudinary.com/velummedia/image/upload/members_{{item._id}}_topCover" ng-show="item.package.price !== '0'" alt="">
                </a>
                
                <div class="br-main">
                    <div class="img-overlay" ng-style="{'background-color' : colors[$index]}"></div>
                    <h3 class="limit-txt">
                        <a href="#/package/{{createMoreInfo(item.title)}}" ng-show="item.package.price !== '0'">{{item.title}}</a>
                    </h3>
                </div>

                <footer class="more-buy-wrap clearfix">
                    <a href="#/package/{{createMoreInfo(item.title)}}" ng-show="item.price !== '0'">More Info</a>
                    <a class="buy-btn" href="#/checkout/{{item._id}}" ng-show="item.price !== '0'">Buy For ${{item.price}}</a>
                    <a class="buy-btn" href="#/checkout/{{item._id}}" ng-show="item.price == '0'">
                        Access
                        <span ng-show="item.price == '0'">Free</span>
                    </a>
                </footer>

            </div>
        </div>
    </div>
</div>


<div class="right-side-text">
    <div class="green-box">
        <h4 class="h4">Choose a Plan</h4>
        <div class="inner">
            <p>Pick from of any of the plans available for purchase now or pre-register for upcoming plans and get big savings.</p>
        </div>
    </div>

    <div class="green-box package-list">
        <h4 class="h4">Packages</h4>
        <div class="inner">
            <ul>
                <li ng-repeat="item in filterPackages">
                    <a title="{{item.name}}" href="#/checkout/{{item._id}}">{{item.name}} (${{item.price}})</a>
                    <a class="moreinfobutton" href="{{item.url}}" target="_blank">(More Info)</a>
                </li>
            </ul>
        </div>
    </div>
</div>
