<p>This is the testapi view.</p>


<form name="loginform" ng-submit="sendlogin(loginform)">
	<h5 style="color:#fff"> CHOOSE PACKAGE : </h5>
	<select name="package" ng-model="package" style="background-color:#fff">
		<option ng-repeat="p in packages" value="{{p.id}}">{{p.name}}</option>
	</select>
	<br><br><br>
	<input type="text" name="username" ng-model="username" placeholder="Username">
	<br>
	<input type="password" name="password" ng-model="password" placeholder="Password">
	<br>
	<input type="submit" value="Login In">
</form>
